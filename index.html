<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/buttons.css" />
    <link rel="stylesheet" type="text/css" href="style/inputs.css" />
    <title>NBread</title>
  </head>
  <body>
    <!-- 첫 번째 섹션: 참여자 섹션 -->
    <section class="participants-section">
      <h2>참여자 관리</h2>
      <div class="class-selector">
        <label for="classSelect">클래스 선택</label>
        <select id="classSelect" onchange="loadClassNicknames()">
        </select>
      </div>
      <div class="participant-input">
        <input
          type="text"
          id="personInput"
          placeholder="닉네임"
          onkeydown="handleEnterKey(event, addPerson, 'personInput')"
        />
        <button onclick="addPerson()" class="add-buttons">+</button>
      </div>
      <ul id="personList"></ul>
    </section>

    <!-- 두 번째 섹션: 항목 섹션 -->
    <section class="items-section">
      <h2>항목 관리</h2>
      <div class="item-inputs">
        <input
          type="text"
          id="itemInput"
          placeholder="항목"
          onkeydown="handleEnterOrTabKey(event, 'itemNumber')"
        />
        <input
          type="number"
          id="itemNumber"
          placeholder="가격"
          min="1"
          onkeydown="handleEnterKey(event, addItem, 'itemInput')"
        />
        <button onclick="addItem()" class="add-buttons">+</button>
      </div>
      <ul id="itemList"></ul>
    </section>

    <!-- 세 번째 섹션: 결과 섹션 -->
    <section class="results-section">
      <h2>정산 결과</h2>
      <div class="result-buttons">
        <a href="#tableContainer">
          <button
            id="tableButton"
            onclick="generateTable()"
            class="edit-buttons"
            disabled
          >
            상세 내역
          </button>
        </a>
        <a href="#resultContainer">
          <button
            id="resultButton"
            onclick="distributeNumbers()"
            class="edit-buttons"
            disabled
          >
            최종 정산금
          </button>
        </a>
      </div>
      <div id="tableContainer"></div>
      <div id="resultContainer"></div>
    </section>

    <script src="script/main.js"></script>
  </body>
</html>
